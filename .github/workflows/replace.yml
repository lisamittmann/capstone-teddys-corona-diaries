name: CI

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find and Replace - Using Secrets
        run: |
          cd backend/src/main/resources
          find *.xml -type f -exec sed -i ''s/#{TEST_SECRET}#/${{ secrets.TEST_SECRET }}/g'' {} \;
      - name: Bash - Show XML Contents
        run: |
          cd backend/src/main/resources
          cat example.xml
