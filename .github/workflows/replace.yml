name: CI

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Find and Replace - Using Secrets
        run: |
          cd backend/src/main/resources
          find *.yml -type f -exec sed -i ''s/#{MONGODB_URI}#/${{ secrets.MONGODB_URI }}/g'' {} \;